<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2046 R&B Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #0A0A0A;
            color: white;
            line-height: 1.6;
            padding-bottom: 80px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .time {
            font-size: 16px;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .signal-icon {
            color: #FFFFFF;
            font-size: 18px;
        }

        .battery {
            color: #FFFFFF;
            font-size: 14px;
        }

        .location-header {
            background: rgba(0, 0, 0, 0.6);
            color: #FFFFFF;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            margin-top: 45px;
            font-weight: 600;
        }

        /* --- Slider Styles --- */
        .slider-container {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .slider-wrapper {
            display: flex;
            height: 100%;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .slider-wrapper::-webkit-scrollbar {
            display: none;
        }

        .slider-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            scroll-snap-align: start;
            flex-shrink: 0;
        }

        /* Updated Indicator Styles */
        .slider-indicator {
            position: absolute;
            bottom: 15px;
            left: 15px; /* Align to left */
            right: 15px; /* Align to right */
            display: flex;
            gap: 4px; /* Gap between segments */
            height: 4px; /* Height of the indicator bar */
        }

        .indicator-segment {
            flex: 1; /* Each segment takes equal width */
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3); /* Inactive segment color */
            border-radius: 2px; /* Slightly rounded ends */
            /* Add transition if you plan to use JS to change active segment */
            /* transition: background-color 0.3s ease; */
        }

        /* Style for the active segment (requires JS to update dynamically) */
        /* .indicator-segment.active {
            background-color: #FFFFFF;
        } */
        /* --- End Slider Styles --- */

        /* Common styles for content blocks */
        .content-block {
             background: #181818;
             margin: 25px 15px;
             padding: 18px;
             border-radius: 10px;
             box-shadow: inset 0 1px 2px rgba(0,0,0,0.5);
        }

        .wechat-consult {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 18px;
        }
         .wechat-consult span:first-child {
             font-size: 22px;
         }

        .store-info {
             /* Inherit from .content-block */
        }

        .store-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .store-name {
            color: #FFFFFF;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

         .share-icon {
             font-size: 22px;
             color: #999;
             cursor: pointer;
             padding: 8px;
             margin: -8px;
             transition: color 0.3s ease;
         }
         .share-icon:hover {
             color: #FFF;
         }

        .status-tag {
            background: #C62828;
            color: white;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 12px;
        }

        .business-hours,
        .visitor-count,
        .address span:first-child {
            color: #A0A0A0;
            font-size: 15px;
        }
        .business-hours { margin-bottom: 8px; }
        .visitor-count { margin: 18px 0; }

        .address {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            margin-top: 18px;
        }
         .address span:last-child {
             color: #C62828;
             font-weight: 600;
             cursor: pointer;
             padding: 8px 0 8px 8px;
             margin: -8px 0 -8px -8px;
             transition: color 0.3s ease;
         }
         .address span:last-child:hover {
             color: #E53935;
         }

        .booking-button {
            background: #C62828;
            color: #FFFFFF;
            text-align: center;
            padding: 18px 15px;
            margin: 25px 15px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            display: block;
            text-decoration: none;
            cursor: pointer;
        }

        .customer-service {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .customer-service > div:first-child > div:first-child {
             font-size: 17px;
             font-weight: 600;
             margin-bottom: 12px;
        }

        .contact-info {
            color: #A0A0A0;
            font-size: 15px;
            line-height: 1.5;
        }

        .customer-service > div:last-child {
             display: flex;
             flex-direction: column;
             gap: 20px;
             align-items: flex-end;
        }
         .customer-service > div:last-child span {
             color: #C62828;
             font-weight: 600;
             cursor: pointer;
             padding: 8px 0;
             margin: -8px 0;
         }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 10px 0 env(safe-area-inset-bottom, 15px) 0;
            background: #181818;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .nav-item {
            text-align: center;
            color: #888;
            font-size: 13px;
            cursor: pointer;
            padding: 5px 10px;
            flex: 1;
        }
         .nav-item span {
             font-size: 22px;
             display: block;
             margin-bottom: 4px;
         }

        .nav-item.active {
            color: #C62828;
            font-weight: 600;
        }
         .nav-item.active span {
             color: #C62828;
         }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Apply Fade-in Animation to Content Blocks */
        .location-header,
        .slider-container,
        .wechat-consult,
        .store-info,
        .booking-button,
        .customer-service {
            animation: fadeIn 0.6s ease-in-out forwards;
            opacity: 0;
        }

        /* Stagger animation delays */
        .slider-container { animation-delay: 0.1s; }
        .wechat-consult { animation-delay: 0.2s; }
        .store-info { animation-delay: 0.3s; }
        .booking-button { animation-delay: 0.4s; }
        .customer-service { animation-delay: 0.5s; }

        /* Smooth Transitions for Interactive Elements */
        .booking-button,
        .nav-item,
        .wechat-consult,
        .customer-service span,
        .address span:last-child,
        .share-icon {
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, transform 0.15s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        /* Active state for touch */
        .booking-button:active,
        .wechat-consult:active {
            background-color: #E53935;
            transform: scale(0.98);
        }
         .nav-item:active {
             background-color: rgba(255, 255, 255, 0.1);
         }
         .customer-service span:active,
         .address span:last-child:active,
         .share-icon:active {
              color: #E53935;
         }

        /* Hover effects for desktop/debugging */
        @media (hover: hover) {
            .booking-button:hover {
                background-color: #E53935;
                transform: scale(1.03);
                box-shadow: 0 4px 15px rgba(229, 57, 53, 0.4);
            }
             .wechat-consult:hover {
                 background-color: #282828;
                 transform: scale(1.02);
             }
            .nav-item:hover {
                color: #FFFFFF;
                transform: translateY(-2px);
            }
             .nav-item:hover span {
                 color: #FFFFFF;
             }
            .customer-service span:hover,
            .address span:last-child:hover,
            .share-icon:hover {
                 color: #E53935;
            }
        }

    </style>
</head>
