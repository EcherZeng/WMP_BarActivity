<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2046 R&B Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
        }

        body {
            background: #121212; /* Dark Gray */
            color: white;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .time {
            font-size: 16px;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .signal-icon {
            color: #FFFFFF; /* White */
            font-size: 18px;
        }

        .battery {
            color: #FFFFFF; /* White */
            font-size: 14px;
        }

        .location-header {
            background: rgba(0, 0, 0, 0.6);
            color: #FFFFFF; /* White */
            padding: 8px 15px;
            display: flex;
            align-items: center;
            margin-top: 40px;
        }

        .banner-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .wechat-consult {
            background: #1E1E1E;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .store-info {
            background: #1E1E1E;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
        }

        .store-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .store-name {
            color: #FFFFFF; /* White */
            font-size: 18px;
            font-weight: bold;
        }

        .status-tag {
            background: #D32F2F; /* Red */
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }

        .business-hours {
            color: #999;
            font-size: 14px;
        }

        .visitor-count {
            color: #999;
            font-size: 14px;
            margin: 10px 0;
        }

        .address {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #999;
            font-size: 14px;
        }

        .booking-button {
            background: #D32F2F; /* Red */
            text-align: center;
            padding: 15px;
            margin: 15px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .customer-service {
            background: #1E1E1E;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-info {
            color: #999;
            font-size: 14px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background: #1E1E1E;
        }

        .nav-item {
            text-align: center;
            color: #666;
            font-size: 12px;
        }

        .nav-item.active {
            color: #D32F2F; /* Red */
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Apply Fade-in Animation to Content Blocks */
        .location-header,
        .banner-image,
        .wechat-consult,
        .store-info,
        .booking-button,
        .customer-service {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0; /* Start hidden */
        }

        /* Stagger animation delays for a smoother effect */
        .banner-image { animation-delay: 0.1s; }
        .wechat-consult { animation-delay: 0.2s; }
        .store-info { animation-delay: 0.3s; }
        .booking-button { animation-delay: 0.4s; }
        .customer-service { animation-delay: 0.5s; }

        /* Smooth Transitions for Interactive Elements */
        .booking-button,
        .nav-item,
        .wechat-consult, /* Added for hover effect */
        .customer-service span /* Added for hover effect on contact options */ {
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        .booking-button:hover,
        .wechat-consult:hover {
            background-color: #E53935; /* Slightly lighter red on hover */
            transform: scale(1.02); /* Subtle scale effect */
        }

        .nav-item:hover {
            color: #FFFFFF; /* White on hover */
        }

        .customer-service span:hover {
             color: #FFFFFF; /* White on hover */
             cursor: pointer; /* Indicate interactivity */
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <span class="time">11:16</span>
        <div class="header-right">
            <span class="signal-icon">📶</span>
            <span class="battery">70%</span>
        </div>
    </div>

    <div class="location-header">
        2046 R&B Bar ▼
    </div>

    <img src="2046logo.png" alt="2046 Logo" class="banner-image">

    <div class="wechat-consult">
        <span>👥</span>
        <span>微信咨询</span>
    </div>

    <div class="store-info">
        <div class="store-header">
            <span class="store-name">2046 R&B Bar</span>
            <span class="share-icon">🔗</span>
        </div>
        <span class="status-tag">营业中</span>
        <div class="business-hours">营业时间：18:30-04:00</div>
        <div class="visitor-count">访问人数 (4794)</div>
        <div class="address">
            <span>成都 武侯区太平男新街6好3栋1屋27号</span>
            <span>导航 📍 8.234km ></span>
        </div>
    </div>

    <div class="booking-button">
        点击预订
    </div>

    <div class="customer-service">
        <div>
            <div style="font-size: 16px;">在线客服</div>
            <div class="contact-info">
                联系电话<br>
                189-8087-9618<br>
                每天还有少量座位<br>
                可点击右边"微信"联系客服进行预订
            </div>
        </div>
        <div style="display: flex; gap: 15px;">
            <span>微信</span>
            <span>电话</span>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active">
            🏠<br>首页
        </div>
        <div class="nav-item">
            👤<br>我的
        </div>
    </div>
</body>
</html>
